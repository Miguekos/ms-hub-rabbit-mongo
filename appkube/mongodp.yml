apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: app-utils
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mongodb
      app: app-utils
  template:
    metadata:
      name: mongodb
      labels:
        name: mongodb
        app: app-utils
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
          name: mongodb